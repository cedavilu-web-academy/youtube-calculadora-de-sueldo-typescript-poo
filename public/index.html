<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aumento de Sueldo</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora de Aumento de Sueldo</h1>

    <form id="formulario-sueldo">
      <div>
        <label> Nombre del empleado:</label>
        <br>
        <input type="text" id="nombre">
      </div>
      <div>
        <label>Sueldo actual:</label>
        <br>
        <input type="number" id="sueldo">
      </div>
      <div>
        <label>Porcentaje de aumento:</label>
        <br>
        <input type="number" id="porcentaje">
      </div>
      <div>
        <br>
        <button id="botonCalcular" type="submit">Calcular</button>
      </div>
    </form>
    <br>
    <div id="resultado"></div>
  </main>
